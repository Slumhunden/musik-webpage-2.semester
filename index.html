<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./Frontend/design.css" />
		<title>El Musica</title>
	</head>
	<body>
		<h2>List of Artists</h2>
		<h3></h3>
		<section class="tools-grid">
			<label for="sort-by" id="sort-by-label"
				>Sort by:
				<select id="sort-by">
					<option value="" selected>Choose Here</option>
					<option value="name">Name</option>
					<option value="birthdate">Birthdate</option>
				</select>
			</label>
			<label for="filter-by" id="filter-by-label"
				>Filter By:
				<select id="filter-by">
					<option value="" selected>Choose here</option>
					<option value="Rock">Rock</option>
					<option value="Pop">Pop</option>
					<option value="Soul">Soul</option>
					<option value="Folk">Folk</option>
					<option value="R&B">R&B</option>
					<option value="Hip-hop">Hip-Hop</option>
					<option value="Country">Country</option>
					<option value="Electropop">Electropop</option>
					<option value="Alternative">Alternative</option>
				</select>
			</label>
			<section id="favorites">
				<label for="checkbox-favorites" id="checkbox-favorites">
					Favorites
					<input type="checkbox" id="favoritesCheckBox" />
				</label>
			</section>
		</section>
		<section id="artists" class="grid-container"></section>

		<form id="form-create">
			<h2>Create a new Artist</h2>
			<input type="text" name="name" placeholder="Type your name" required />
			<label>birthdate</label>
			<input type="date" name="birthdate" placeholder="Type your birthdate" required />
			<label>When did you start?</label>
			<input type="date" name="activeSince" placeholder="When did you start?" required />
			<input type="text" name="genres" placeholder="Genres" required />
			<input type="text" name="labels" placeholder="Labels signed for" required />
			<input type="text" name="shortDescription" placeholder="Short description of music" required />
			<input type="url" name="image" placeholder="Paste image url" required />
			<input type="url" name="website" placeholder="Website:" required />
			<button>Add Artist to list</button>
		</form>

		<form id="form-update">
			<h2>Update Artist</h2>
			<input type="text" name="name" placeholder="Type your name" required />
			<label>birthdate</label>
			<input type="date" name="birthdate" placeholder="Type your birthdate" required />
			<label>When did you start?</label>
			<input type="date" name="activeSince" placeholder="When did you start?" required />
			<input type="text" name="genres" placeholder="Genres" required />
			<input type="text" name="labels" placeholder="Labels signed for" required />
			<input type="text" name="shortDescription" placeholder="Short description of music" required />
			<input type="url" name="image" placeholder="Paste image url" required />
			<input type="url" name="website" placeholder="Website:" required />
			<button>Update Artist Info</button>
		</form>
	</body>

	<footer>FootEnd</footer>
	<script src="./Frontend/frontend.js" type="module"></script>
</html>
